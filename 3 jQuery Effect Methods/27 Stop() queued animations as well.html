<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).on("ready",function()
		{
			
			$("#start").on("click",function()
			{
				$("div").animate({"height":"400"},2000);
				$("div").animate({"width":"700"},2000);
				$("div").animate({"height":"100"},2000);
				$("div").animate({"width":"100"},2000);
			});

			$("#stop").on("click",function()
			{
				$("div").stop(true);
			});
		
		});
	</script>
	
</head>
<body>


<p>
<button id="start">Start Animation</button>
<button id="stop">Stop All Queued Animations</button>
</p>

<div style="background:#98bf21;height:100px;width:100px"></div>


</body>
</html>
