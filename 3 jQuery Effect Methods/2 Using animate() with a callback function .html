<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).on("ready",function()
		{
			
			$("button").on("click",function()
			{
				var $div=$("div");
				animationDiv();
				function animationDiv()
				{

					$div.animate({"height":"200px"},'slow');
					$div.animate({"width":"200px"},'slow');
					$div.css({"background":"blue"});
					$div.animate({"height":"50px"},'slow');
					$div.animate({"width":"50px"},'slow',animationDiv);
					
				}

			});
	
		});
	</script>
	
</head>
<body>

<button>Start Animation</button>

<div style="width:50px;height:50px;position:absolute;left:10px;top:50px;background-color:red;"></div>

</body>
</html>
