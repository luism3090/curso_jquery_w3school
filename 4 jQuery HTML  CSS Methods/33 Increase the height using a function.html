<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
			$("button").on("click",function()
			{
				$("div").height(function(index,valor)
				{
					return valor + 100;
				});
			});

		});

	</script>
	
</head>
<body>

<button>Increase height of div with 100 px</button><br><br>

<div style="height:100px;border:4px solid;"></div>

</body>
</html>
