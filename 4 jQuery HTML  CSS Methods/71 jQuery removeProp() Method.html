
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
			
			$("button").on("click",function()
			{

				$("div").prop("color","FF0000");

				var texto = "<div> prop('color'): "+$("div").prop("color")+"</div>";
				$("div").removeProp("color");
				texto += "<div> prop('color'): "+$("div").prop("color")+"</div>";

				$("div").append(texto);
	
			});
			
		});

	</script>

	<style type="text/css">

	</style>

</head>
<body>

<button>Add and remove a property</button><br><br>

<div></div>

</body>
</html>
