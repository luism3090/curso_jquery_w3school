
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
			
			$("button").on("click",function()
			{
				alert("outer Height: "+$("div").outerHeight());
			});
			
		});

	</script>
	
</head>
<body>

<div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div><br>

<button>Display the outer height of div</button>
<p>outerHeight() - returns the outer height of an element (includes padding and border).</p>


</body>
</html>
