
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
			
			$("button").on("click",function()
			{
				
				$("div").width(function(index,w)
				{
					return w - 200;
				});

			});

		});

	</script>

</head>
<body>

<button>Decrease width of div with 200 px.</button><br><br>

<div style="height:100px;border:4px solid;"></div>

</body>
</html>
