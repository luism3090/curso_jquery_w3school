
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
			
			$("button").on("click",function()
			{
				var $div = $("div");
				$div.prop("color","FFF");
				$div.append("<div> The color property : "+$div.prop("color")+"</div>");
				$div.removeProp("color");
				$div.append("<div> The color property : "+$div.prop("color")+"</div>");

			});
			
		});

	</script>
	
</head>
<body>

<button>Add and remove a property</button><br><br>

<div></div>


</body>
</html>
