<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).on("ready",function()
		{
			function afterText()
			{
				var text1 = "<b>I</b>";
				var text2 = $("<i></i>").text("love");
				var text3 = document.createElement("b");
					text3.innerHTML = "jQuery";

				$("img").after(text1 , text2 ,text3);
			}

			$("button").on("click",afterText);

		});
	</script>
	<style>
		
	</style>
</head>
<body>

<img src="/images/w3jquery.gif" alt="jQuery" width="100" height="140">

<p>Click the button to insert text after the image.</p>

<button onclick="">Insert after</button>
	
</body>
</html>
