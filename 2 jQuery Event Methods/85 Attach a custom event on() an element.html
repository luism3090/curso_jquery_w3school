<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function()
{

	$("p").on("myEvent",function(event,name)
	{
		$(this).text("the name is : "+name.dato2);
		//$(this).text("the name is : "+name);
	});

	$("button").on("click",function()
	{
		//$("p").trigger("myEvent",["Luis"]);
		$("p").trigger("myEvent",{dato1 : 'Luis',dato2 : 'Ana'});
	});


});
</script> 
</head>
<body>

<button>Trigger custom event</button>

<p>Click the button to attach a customized event on this p element.</p>

</body>
</html>
