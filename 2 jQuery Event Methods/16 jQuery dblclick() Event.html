<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("button").click(function()
			{
				$("p").dblclick();
			});

		});
	</script>
</head>
<body>


<button>Trigger dblclick event for p element</button>

<p ondblclick="alert('dblclick event triggered')">This is a paragraph.</p>


</body>
</html>
