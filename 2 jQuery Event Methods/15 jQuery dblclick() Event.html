<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("p").dblclick(function()
			{
				alert("This paragraph was double-clicked");
			});

		});
	</script>
</head>
<body>

<p>Double-click on this paragraph.</p>

</body>
</html>
