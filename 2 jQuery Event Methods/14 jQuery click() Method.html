<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("p").click(function()
			{
				$(this).fadeOut();
			});

		});
	</script>
</head>
<body>

<p>Click this paragraph to make it disappear.</p>

</body>
</html>
