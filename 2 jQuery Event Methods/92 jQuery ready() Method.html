<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src='jquery.js'> </script>
<script>
$(document).ready(function()
{

	$("button").on("click",function()
	{
		$("p").slideToggle();
	});

});
</script>
</head>
<body>

<p>This is a paragraph.</p>

<button>Toggle between slide up and slide down for a p element</button>

</body>
</html>
