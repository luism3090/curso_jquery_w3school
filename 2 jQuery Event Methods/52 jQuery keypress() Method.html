<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>

	<script type="text/javascript">

		$(document).ready(function()
		{
			var contador=0;

			$("input").keypress(function()
			{	
				
				contador++;
				$("span").text(contador);
			});

		});

	</script>
</head>

<body>

Enter your name: <input type="text">

<p>Keypresses: <span>0</span></p>

</body>
</html>
