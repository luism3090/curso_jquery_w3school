<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
	$(document).ready(function()
	{
		
		$("p").mousemove(function()
		{
			$(this).css("background","pink");
		});

		$("button").click(function()
		{
			$("p").mousemove();
		});

	});
</script>
</head>
<body>

<p>This is a paragraph.</p>

<button>Trigger mousemove event</button>

</body>
</html>
