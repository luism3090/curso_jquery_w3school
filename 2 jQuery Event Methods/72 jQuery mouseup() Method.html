<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
	$(document).ready(function()
	{
		$("div").mouseup(function()
		{
			$(this).after("<p>mouse button released</p>");
		});
		
	});
</script>
</head>
<body>

<div style="color:red;">Release the mouse button over this div element.</div>

</body>
</html>
