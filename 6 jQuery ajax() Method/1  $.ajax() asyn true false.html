<!DOCTYPE>

<html lan='es'>

	<head>
		<meta charset='utf-8'>
		<script type="text/javascript" src='jquery.js'></script>
		<script type="text/javascript">

		$(document).on("ready",inicio);
		
		/*
			url: 
			especifica la url a la cual se le enviara la peticion.
			
			async: true o false 
			especifica si las peticiiones se haran de forma sincrona o asincrona (Valor por defecto true)
			
			true: el flujo del programa corre en forma lineal ejecutando primero el javascript y despues los ajax 
			
			false: se ejecuta el ajax que se encuentre primero y asi sucesivamente hasta recorrer 
			todo el programa javascript
			
			success: (result,status,xhr)
			es una funcion que devuelve el resultado de la peticion ajax con ciertos parametros 
			
			result : resultado de la peticion ajax (objeto de una base de datos, datos de un archivo json, txt etc)
			
			status: muestra el estatus de la peticion en este caso 'success'
			
			xhr : muestra un objeto json con distintos 5 datos ( readyState,responseText,responseJSON, status, statusText )
			
			xhr.readyState:  
			
			muestra el estado de la peticion ajax en forma de digito . valores de 0 a 4: 
			
			0: peticion no inicializada
			1: conexion de servidor establecida
			2: peticion recibida
			3: procesando peticion  
			4: peticion finalizada y respuesta lista para su uso
			
			en el caso de success la peticion devolvera el objeto xhr.readyState = 4 

			xhr.responseText: 
			
			retorna los datos de la peticion en forma de string (texto)
			
			xhr.responseJSON:
			
			retorna los datos de la peticion en forma de objeto json 
			
			xhr.status : 
			
			puede retornar los siguientes valores 
			
			200: "OK"
			404: Page not found
			
			
			en el caso de success la peticion  devolvera el objeto xhr.status = 200

			
			xhr.statusText: 
			
			retorna el estado de la peticion en forma de texto 
			
			en el caso de success la peticion  devolvera el objeto xhr.statusText = "OK"
			
		*/
		
		function inicio()
		{
			
			
			
			$.ajax
			({
				
				url:"empleados.json",
				async:true,
				success: function(result,status,xhr)
				{
					alert(result.name);
				}
				
			});
			
			
			$.ajax
			({
				url:"empleados.json",
				async:true,
				success:function(result,status,xhr)
				{
				
					alert(result.firstName);
				}
				
			});
			
			
			
			alert("Aqu√≠ sigue el javascript");
			
			
			
			
		}

		</script>
	</head>

	</body>


</html>
