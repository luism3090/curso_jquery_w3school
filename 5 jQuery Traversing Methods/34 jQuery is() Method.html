
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
			
			$("p").on("click",function()
			{
				alert($(this).parent().is("div"));
			});

		});

	</script>

<div>
  <p>Click me to find out if I my parent is a div element.</p>
</div>
