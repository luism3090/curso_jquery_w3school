
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">

<style>
.ancestors * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}

</style>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
      
        $("span").parentsUntil("body","p,li,div").css({"color":"red","border":"1px solid red"});
     
		});

	</script>


</head>

<body class="ancestors"> body (great-great-great-grandparent)
  <div style="width:500px;">div (great-great-grandparent)
    <ul>ul (great-grandparent)  
      <li>li (grandparent)
        <p>p (direct parent)
          <span>span</span>
        </p>
      </li>
    </ul>   
  </div>
</body>

<!-- In this example, we narrow down the search for ancestors by selecting p, li and div between the span and the body element. -->

</html>
