<style>
.ancestors * { 
    display: block;
    border: 2px solid lightgrey;

    margin: 15px;
}

<head>

	<script type="text/javascript">

		$(document).on("ready",function()
		{
       		
       	$("span").parents("ul").css({"color":"red","border":"1px solid red"});

		});

	</script>

  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)

        <span>span</span>
      </li>
    </ul>   
  </div>
