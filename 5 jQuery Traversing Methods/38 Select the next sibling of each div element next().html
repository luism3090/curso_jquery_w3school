
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).on("ready",function()
		{
			
			$("div").next().css("background","yellow");

		});

	</script>

</head>

<body>

<h1>What will $("div").next() select?</h1>

<div style="border:1px solid black;padding:10px;">This is a div element.</div>
<p>This p element is the next sibling element of a div element.</p>
<p>This is another p element.</p>

<div style="border:1px solid black;padding:10px;">
  <p>This is a p element inside a div element.</p>
</div>

<h2>This is a heading, and the next sibling element of a div element</h2>
<p>This is a p element.</p>


</body>
</html>
